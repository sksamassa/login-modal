<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
 <!-- Glabal container -->
 <div class="flex min-h-screen items-center justify-center bg-cyan-50">
  <!-- Flex Container -->
  <div class="relative flex m-6 rounded-xl bg-white shadow-2xl">
    <!-- Login Container -->
    <div class="p-10 md:p-20">
      <h2 class="self-start font-serif text-lg font-bold mb-8">Log In</h2>
      <p class="self-start text-wrap text-left text-sm font-normal text-slate-500 mb-8">Login to your account to upload or download pictures, videos or musics.</p>
      <!-- Login form container -->
      <form action="" class="flex min-w-full flex-col space-y-4">
        <input type="text" class="rounded-md border-2 border-slate-300 bg-white px-6 py-4 text-sm placeholder:text-left placeholder:text-slate-300 focus:outline-none" placeholder="Enter your email address" />
        <div class="flex md:flex-row md:space-y-0 flex-col justify-center space-y-4 items-center md:justify-between">
          <p class="text-left text-sm text-slate-400">Forgot Password?</p>
          <button class="group flex w-full md:w-[120px] items-center justify-center space-x-4 rounded-md bg-indigo-500 px-6 py-4 font-normal text-white transition hover:-translate-y-0.5 duration-200 hover:bg-indigo-700 hover:font-bold">
            <span>Next</span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
              </svg>
          </button>
        </div>
      </form>
      <!-- Border container -->
      <div class="min-w-full border border-solid border-slate-300 my-10"></div>
      <h class="text-slate-400 text-normal flex justify-center items-center my-4">Or login in with</h>
      <!-- Options button -->
      <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-2 md:justify-between items-center">
        <button class="w-full md:w-1.5/3 bg-white text-slate-600 text-normal py-2 px-4 border-2 border-slate-300 rounded-md hover:font-semibold hover:shadow-lg hover:shadow-slate-300 hover:-translate-y-0.5">
          <div class="flex justify-center items-center space-x-4">
            <img src="./images/google.png" alt="" class="w-8 h-8">
            <span>
              Google
            </span>
          </div>
        </button>
        <button class="w-full md:w-1.5/3 bg-white text-slate-600 text-normal py-2 px-4 border-2 border-slate-300 rounded-md hover:font-semibold hover:shadow-lg hover:shadow-slate-300 hover:-translate-y-0.5">
<div class="flex justify-center items-center space-x-4">
  <img src="./images/facebook.png" alt="" class="w-8 h-8">
  <span>
    Facebook
  </span>
</div>
        </button>
      </div>
    </div>

    <!-- Image Container -->
    <img src="./images/image.jpg" 
          class="rounded-r-xl w-[460px] md:block hidden"
          alt="">
    <!-- <div class="w-[460px] md:block hidden">
      
    </div> -->

    <!-- Close Button -->
     <button class="absolute flex justify-center items-center top-2 right-2 w-10 h-10 rounded-full p-1 group bg-red-500/60 font-bold text-2xl text-white hover:-translate-y-0.5 translate duration-200 hover:bg-red-500/100">
      X
     </button>
  </div>
</div>
</body>
</html>
